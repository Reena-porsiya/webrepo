@if (viewMode){
  @if (currentFlight.iataCountryCode){
    <h4>Flight</h4>
    <div>
      <label><strong>IATA Country Code:</strong></label> {{ currentFlight.iataCountryCode }}
    </div>
    <div>
      <label><strong>Name:</strong></label> {{ currentFlight.name }}
    </div>
<a class="badge badge-warning" routerLink="/flights/{{ currentFlight.iataCountryCode }}">
      Edit
    </a>
    <button class="badge badge-danger mr-2" (click)="deleteFlight()">
      Delete
    </button>
  } @else {<p>Please click on a Flight...</p>}
} @else {
  @if (currentFlight.iataCountryCode) {
  <div class="edit-form">
    <h4>Flight</h4>
    <form>
      <div class="form-group">
        <label for="title">Flight</label>
        <input
          type="text"
          class="form-control"
          id="iataCountryCode"
          [(ngModel)]="currentFlight.iataCountryCode"
          name="iataCountryCode"
        />
      </div>
      <div class="form-group">
        <label for="description">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentFlight.name"
          name="name"
        />
      </div>

      <button class="badge badge-danger mr-2" (click)="deleteFlight()">
        Delete
      </button>

      <!-- <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentFlight.published ? "Published" : "Pending" }}
      </div> -->
    </form>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateFlight()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  } @else {<p>Cannot access this Flight...</p>}
}
