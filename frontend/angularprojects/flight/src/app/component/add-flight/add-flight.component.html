<p>add-flight works!</p>

<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">

        <label for="iata_country_code">Iata_country_code</label>
        <input
          type="text"
          class="form-control"
          id="iata_country_code"
          required
          [(ngModel)]="flight.iataCountryCode"
          name="iata_country_code"
        />
      </div>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="flight.name"
          name="name"
        />
      </div>
  
      <button (click)="saveFlight()" class="btn btn-success">Submit</button>
      } @else {
      <h4>Flight was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newFlight()">Add</button>
      }
    </div>
  </div>
