<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Details Dashboard</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Client Details Dashboard</h2>
  <form id="clientForm">
    <label for="client_id">Client ID:</label>
    <input type="text" id="client_id" name="client_id" required>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="middle_name">Middle Name:</label>
    <input type="text" id="middle_name" name="middle_name">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="passport">Passport:</label>
    <input type="text" id="passport" name="passport" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    // You can add your JavaScript logic here, such as form submission handling
    function submitForm() {
      // Add logic to handle form submission
      // You may use AJAX to send data to the server
      // Example: fetch('/submit-client', { method: 'POST', body: new FormData(document.getElementById('clientForm')) });

    }
  </script>
</body>
</html>
